<h3>Update disciplina</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="disciplina.Disciplina" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Professor</label>
      <input type="text" class="form-control" id="professor" required [(ngModel)]="disciplina.professorDisciplina" name="professor">
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
